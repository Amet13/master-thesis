name: master-thesis

on:
  push:
    tags:
      - 1.*

env:
  DOCKER_IMAGE_ORIGIN: ghcr.io/amet13/master-thesis/docker-latex

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Prepare submodules
      run: |
        git submodule init
        git submodule update --remote

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}

    - name: Debug
      run: |
        echo ${DOCKER_IMAGE_ORIGIN}:${GITHUB_REF_NAME}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${DOCKER_IMAGE_ORIGIN}:${GITHUB_REF_NAME},${DOCKER_IMAGE_ORIGIN}:latest

    - name: Generate PDFs
      uses: addnab/docker-run-action@v3
      with:
        image: ${DOCKER_IMAGE_ORIGIN}:${GITHUB_REF_NAME}
        options: -v ${PWD}:/master-thesis:Z
        run: |
          latexmk -xelatex -synctex=1 -jobname=master-thesis main.tex
          cd presentation/ && latexmk -xelatex -synctex=1 -jobname=presentation main.tex

    - name: Create GitHub release with artifacts
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          master-thesis.pdf
          presentation/presentation.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
